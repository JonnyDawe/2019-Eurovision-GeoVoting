<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eurovision Voting Map</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/themes/dark-blue/main.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://js.arcgis.com/4.13/"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="filterbar" class="FilterBar">
      <div class="Title">Eurovision 2019 - Geographical Voting</div>
      <label class="item" voteType="TJ" value="TJ">
        <input
          type="radio"
          value="TJ"
          name="quality"
          id="TJ"
          checked="checked"
        />
        <span>Total</span>
      </label>
      <label class="item" voteType="T" value="T">
        <input type="radio" value="T" name="quality" id="T" />
        <span>Televoting</span>
      </label>

      <label class="item" voteType="J" value="J">
        <input type="radio" value="J" name="quality" id="T" /> <span>Jury</span>
      </label>
    </div>
    <div id="viewDiv"></div>
    <div id="info">
      <div id="name" class="country-title"></div>
      <div id="position" class="position"></div>
      <div class="chart-container">
        <canvas class="chartjs-gauge"></canvas>
      </div>
      <div id="total-votes" class="vote-count"></div>
    </div>
  </body>
  <script src="./mapLogic.js"></script>
</html>
